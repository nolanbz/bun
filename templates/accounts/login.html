{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
<div class="modal modal-login position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          
          <h1 class="fw-bold mb-0 fs-2">Login</h1>
          
        </div>
  
        <div class="modal-body p-5 pt-0">
      
          <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input name="username" type="username" class="form-control rounded-3" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input name="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input name="remember" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>                 
          </form>
        </div>
      </div>
    </div>
  </div>


{% else %}
<p>You're already logged in. Would you like to <a href='/logout/'>logout</a>?</p>
{% endif %}

{% endblock %}
