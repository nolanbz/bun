{% extends "base.html" %}


{% block content %}

<div class="modal modal-lg modal-new-post position-static d-block py-5" tabindex="-1" role="dialog" id="modalNewPost">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <!-- {{ form.errors }} -->
        {{ form.non_field_errors }}
        <div class="modal-header p-5 pb-4 border-bottom-0">          
          <h1 class="fw-bold mb-0 fs-2">New Post</h1>          
        </div>
        <div class="modal-body p-5 pt-0">                
          <form method="POST" enctype="multipart/form-data" action=".">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <textarea name="title" class="form-control rounded-3" id="floatingInput" placeholder="Title"></textarea>
              <label for="floatingInput">Title</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="meta_title" class="form-control rounded-3" id="floatingInput" placeholder="Meta title"></textarea>
              <label for="floatingInput">Meta title</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="meta_description" class="form-control rounded-3" id="floatingInput" placeholder="Meta description"></textarea>
              <label for="floatingInput">Meta description</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="what_is" class="form-control rounded-3" id="floatingInput" placeholder="What is"></textarea>
              <label for="floatingInput">What is</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="key_things_to_consider" class="form-control rounded-3" id="floatingInput" placeholder="Key things to consider"></textarea>
              <label for="floatingInput">Key things to consider</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="faq" class="form-control rounded-3" id="floatingInput" placeholder="FAQ"></textarea>
              <label for="floatingInput">FAQ</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="features" class="form-control rounded-3" id="floatingInput" placeholder="Features"></textarea>
              <label for="floatingInput">Features</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="prices_of_simular_products" class="form-control rounded-3" id="floatingInput" placeholder="Prices of simular products"></textarea>
              <label for="floatingInput">Prices of simular products</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="simular_products" class="form-control rounded-3" id="floatingInput" placeholder="Simular products"></textarea>
              <label for="floatingInput">Simular Products</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="content" class="form-control rounded-3" id="floatingInput" placeholder="Content"></textarea>
              <label for="floatingInput">Content</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="keywords" class="form-control rounded-3" id="floatingInput" placeholder="Keywords"></textarea>
              <label for="floatingInput">Keywords</label>
            </div>


            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Create Post</button>            
            
          </form>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
