{% extends "base.html" %}


{% block content %}

<div class="modal modal-xl modal-article-detail position-static d-block py-5" tabindex="-1" role="dialog" id="articleDetail">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
              <h1 class="fw-bold mb-0 fs-2">{{ object.title }}</h1>          
            </div>
            <div class="modal-body p-5 pt-0">
                <p>Author {{ object.user.username }}
                <h2>Meta title:</h2>
                <p>{{ object.meta_title|safe }}</p>
                <h2>Meta description:</h2>
                <p>{{ object.meta_description|safe }}</p>
                <h2>Content:</h2>
                <p>{{ object.content|safe }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>



{% endblock content %}
